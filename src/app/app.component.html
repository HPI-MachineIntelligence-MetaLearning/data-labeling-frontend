<div style="text-align:center">
  <h3>
    Semi-Automated Labeling
  </h3>
  <div id="next" *ngIf="showUploader == false" class="button-row">
    <button mat-raised-button color="primary" (click)=nextImage()>Next</button>
    <button *ngIf="edit" mat-raised-button color="primary" (click)=saveImage()>Save</button>
    <button *ngIf="!edit" mat-raised-button color="primary" (click)=editImage()>Edit</button>
  </div>

  <div *ngIf="showUploader" id="msg">{{msg}}</div>

  <input matInput id="imageImport" type="file" multiple="multiple" (change)=onChange($event) *ngIf="showUploader"/>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

  <div style="width: 100%" id="dropdown-container">
      <mat-form-field *ngIf="edit" class="labelDropdown">
        <mat-select placeholder="Bounding Box Label">
          <mat-option [value]="0">
             other
          </mat-option>
          <mat-option [value]="1">
             berlinerdom
          </mat-option>
          <mat-option [value]="2">
             brandenburgertor
          </mat-option>
          <mat-option [value]="3">
             fernsehturm
          </mat-option>
          <mat-option [value]="4">
             funkturm
          </mat-option>
          <mat-option [value]="5">
             reichstag
          </mat-option>
          <mat-option [value]="6">
             rotesrathaus
          </mat-option>
          <mat-option [value]="7">
             siegessaeule
          </mat-option>
          <mat-option [value]="8">
            none
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <canvas *ngIf="!showUploader && !loading" id="imageCanvas"> </canvas>

</div>
